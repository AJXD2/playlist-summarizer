[project]
name = "playlist-summarizer-api"
version = "0.1.0"
description = "FastAPI REST API for fetching YouTube playlist transcripts and generating AI-powered summaries"
readme = "README.md"
authors = [
    { name = "Anthony Kovach", email = "aj@ajxd2.dev" }
]
requires-python = ">=3.14"
keywords = [
    "youtube",
    "playlist",
    "transcript",
    "summarizer",
    "ai",
    "ollama",
    "llm",
    "fastapi",
    "api",
    "rest",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Topic :: Multimedia :: Video",
    "Topic :: Text Processing :: Markup",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
dependencies = [
    "playlist-summarizer-core",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "pydantic-settings>=2.6.0",
    "python-dotenv>=1.2.1",
]

[project.scripts]
playlist-summarizer-api = "playlist_summarizer_api.main:main"

[tool.uv.sources]
playlist-summarizer-core = { workspace = true }

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"
